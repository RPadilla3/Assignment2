<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>HTML Forms</title>

  </head>

  <body>

    <main>

      <h1> Basic Info </h1>

        <form method='POST' enctype='multipart/form-data'>

          <aside>

            <label name='Name' for='name'>Full Name</label>
            <input type='text' id='name'>

          </aside>

          <aside>

            <label name='Profile-pic' for='profile'>Profile Pic</label>
            <input type='file' id='profile'>

          </aside>

          <aside>

            <label name='user-email' for='email'>Email</label>
            <input type='email' id='email'>

          </aside>

          <aside>

            <h2>Side</h2>
              <input type='radio' name='favorite-side' id='side-light'>
              <label for='side-light'>Light</label>
              <input type='radio' name='favorite-side' id='side-dark'>
              <label for='side-dark'>Dark</label>

          </aside>

          <aside>

            <h3>Origin Story</h3>
            <textarea id='origin' name='origin'></textarea>

          </aside>

          <aside>

            <h1> Abilities </h1>

              <h4>Lightsaber Color</h4>

                <select>

                  <value='Red'>Red</option>
                  <option value='Blue'>Blue</option>
                  <option value='Yellow'>Yellow</option>
                  <option value='Green'>Green</option>
                  <option value='Purple'>Purple</option>

              </select>

          </aside>

          <!-- STILL MISSING THE OBJECT LEVITATION INPUT SELECTOR -->
          <aside>

            <label for='skill' name='skill'>Favorite Ability</label>
            <input type id='skill' placeholder='precognition'>

          </aside>

          <aside>

            <h5> Pilot Experience </h5>
            <label for:'exp'>Speeder</label>
            <input type= 'checkbox' id='exp' name='speeder'>
            <label for='trans'>Transport</label>
            <input type='checkbox' id='trans' name='transport'>
            <label for:'x-wing'>X-wing</label>
            <input type= 'checkbox' id='x-wing' name='x-wing'>
            <label for:'tie'>TIE Fighter</label>
            <input type= 'checkbox' id='tie' name='tie-fighter'>

          </aside>

          <aside>

            <label for:'star'>Starship</label>
            <input type= 'checkbox' id='star' name='starship'>
            <label for:'bantha'>Bantha</label>
            <input type= 'checkbox' id='bantha' name='bantha'>

          </aside>



      </form>

    </main>

  </body>

</html>
